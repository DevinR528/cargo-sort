[package]
name = "cargo-sort"
version = "1.0.0"
authors = ["Devin R <devin.ragotzy@gmail.com>", "Andronik Ordian <write@reusable.software>"]
license = "MIT/Apache-2.0"
description = "Check if tables and items in a .toml file are lexically sorted"
repository = "https://github.com/DevinR528/cargo-sort-ck"
keywords = ["cargo", "subcommand", "dependencies", "sort", "check"]
categories = ["development-tools::cargo-plugins", "development-tools"]
edition = "2018"
readme = "README.md"
exclude = ["examp", "fixtures"]

[dependencies]
afl = { version = "0.10.0", optional = true }
clap = "2.33"
glob = "0.3.0"
termcolor = "1.1"

# toml_edit's dependencies
chrono="0.4.10"
combine = "3.8.1"
linked-hash-map = "0.5.2"


[dev-dependencies]
serde_json = "1.0.44"
pretty_assertions = "0.7.1"

[[bin]]
name = "cargo-sort"
path = "src/main.rs"

# In order to run fuzz
# `cargo install afl`
# `cargo afl build --features=fuzz --bin fuzz`
# `cargo afl target/debug/fuzz`
[[bin]]
name = "fuzz"
path = "src/fuzz.rs"
required-features = [ "fuzz" ]

[features]
fuzz = [ "afl" ]

[badges]
travis-ci = { repository = "DevinR528/cargo-sort-ck" }
